<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet d'adresse</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
    integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
    crossorigin='anonymous' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script src="js/script.js"></script>
  <script src="js/users.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="flexContainer">
    <div class="contactDiv">
      <h1><i class="fas fa-book"></i> Carnet d'adresse</h1>
      <ul id="listPeople">
      </ul>
      <button id="addContact">Ajouter un contact</button><br /><br />
      <div id="showingContact" class="hidden">

      </div>
    </div>
    <div class="formDiv hidden">
      <input type="text" id="name" placeholder="Nom"><br /><br />
      <input type="text" id="firstname" placeholder="Prénom"><br /><br />
      <input type="text" id="phone" placeholder="Téléphone"><br /><br />
      <button id="submit" mode="create">Ajouter</button>
    </div>
  </div>
</body>

</html>
